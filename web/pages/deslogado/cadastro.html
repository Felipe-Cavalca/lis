<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>

    <body>

        <div class="container" style="margin-top: 100px">
            <div class="card">
                <div class="row">
                    <form class="col s12" action="/deslogado/cadastro" method="POST" id="cadastro">
                        <div class="row">
                            <div class="input-field col s6">
                                <input name="nome" id="nome" type="text" class="validate">
                                <label for="nome">Primeiro nome</label>
                            </div>
                            <div class="input-field col s6">
                                <input name="sobrenome" id="sobrenome" type="text" class="validate">
                                <label for="sobrenome">Sobrenome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="email" id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Email invalido" data-success=""></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="senha" id="senha" type="password" class="validate" data-length="10" required>
                                <label for="senha">Senha</label>
                                <span class="helper-text" data-error="Formato de senha errado" data-success=""></span>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                        <div style="margin-bottom: 50px"></div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            const Lis = {
                init() {
                    Lis.form('#cadastro');
                    initVueDefault('#app');
                    $(document).ready(function () {
                        $('input#senha').characterCounter();
                    });
                }
            };
        </script>
        <script type="module" src="../../core/index.js"></script>
    </body>

</html>
